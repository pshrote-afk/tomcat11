<!DOCTYPE HTML>
<html lang = 'en'>
<meta charset='utf-8'>
<head>
<title>AJAX Examples</title>
<style>
.xyz
{
width:100%;
height:100%;
top:0;
left:0;
border:1px solid red;
background:gray;
position:fixed;
opacity:70%
}
.pqr
{
width:400px;
min-width:200px;
height:300px;
min-height:300px;
background-color:blue;
position:fixed;
top:0;
left:0;
bottom:0;
right:0;
margin:auto;
border:2px solid white;
overflow:auto;
}
.lmn
{
float:right;
padding:2px 7px;
}

</style>
<script>
function showIt()
{
var modal = document.createElement('div');
modal.className = 'xyz';

var panel = document.createElement('div');
panel.className = 'pqr';
panel.innerHTML = `Content 3 Content 3 Content 3 Content 3 Content 3<br>
Content 3 Content 3 Content 3 Content 3 Content 3<br>
Content 3 Content 3 Content 3 Content 3 Content 3<br>`;

var closeButton = document.createElement('span');
closeButton.className = 'lmn';
closeButton.textContent = "x";

panel.appendChild(closeButton);
modal.appendChild(panel); 
document.body.appendChild(modal);
}
</script>
</head>
<body>


<button onclick='showIt()'>
Show it
</button>
</body>
</html>
