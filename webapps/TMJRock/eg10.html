<!DOCTYPE HTML>
<html lang = 'en'>
<meta charset='utf-8'>
<head>
<title>AJAX Examples</title>
<style>
.modalMask
{
width:100%;
height:100%;
top:0;
left:0;
border:1px solid red;
background:gray;
position:fixed;
opacity:70%
}
.modalMaskDivision
{
width:400px;
min-width:200px;
height:300px;
min-height:300px;
background-color:blue;
position:fixed;
top:0;
left:0;
bottom:0;
right:0;
margin:auto;
border:2px solid white;
overflow:auto;
}
.closeButton
{
float:right;
padding:2px 7px;
cursor:pointer;
}

</style>
<script>
var ds = {
"modals":[]
};

var $$$ = {
"modals":{}
};

$$$.modals.show = function(mid)		//mid = modal id
{
var modal = null;
for(var i=0;i<ds.modals.length;i++)
{
if(ds.modals[i].getContentId()==mid)
{
modal=ds.modals[i];
break;
}
}
if(modal==null) return;
modal.show();
}


//foll. is a class
function Modal(cref)	//cref = content reference
{
var objectAddress = this;
this.onOpen = null;
this.onClose = null;
var contentReference = cref;

this.getContentId = function(){
return contentReference.id;
};

var contentParentReference = contentReference.parentElement;
var contentIndex = 0;
while(contentIndex < contentParentReference.children.length)
{
if(contentReference==contentParentReference.children[contentIndex])
{
break;
}
contentIndex++;
}

var modalMask = document.createElement("div");
modalMask.classList.add("modalMask");
var modalMaskDivision = document.createElement("div");
modalMaskDivision.classList.add("modalMaskDivision");

//lect 75 starts
if(contentReference.hasAttribute("size"))
{
var sz = contentReference.getAttribute("size");
}
if(contentReference.hasAttribute("header"))
{
var hd = contentReference.getAttribute("header");
}
if(contentReference.hasAttribute("footer"))
{
var ft = contentReference.getAttribute("footer");
}
if(contentReference.hasAttribute("maskColor"))
{
var mkc = contentReference.getAttribute("maskColor");
}
if(contentReference.hasAttribute("modalBackgroundColor"))
{
var mbc = contentReference.getAttribute("modalBackgroundColor");
}
if(contentReference.hasAttribute("onOpen"))
{
var oo = contentReference.getAttribute("onOpen");
alert(oo);
alert(typeof oo);
eval(oo);
k="c=10+20";
alert(k);
eval(k);
alert(c);
}



//lect 75 end

var closeButtonSpan = document.createElement("span");
closeButtonSpan.classList.add("closeButton");
var closeButtonMarker = document.createTextNode("x");
closeButtonSpan.appendChild(closeButtonMarker);
modalMaskDivision.appendChild(closeButtonSpan);

contentReference.remove();
modalMaskDivision.appendChild(contentReference);

this.show = function(){
document.body.appendChild(modalMask);
document.body.appendChild(modalMaskDivision);
if(this.onOpen) this.onOpen();
};


closeButtonSpan.onclick = function(){
modalMask.remove();
modalMaskDivision.remove();
if(objectAddress.onClose) objectAddress.onClose();
};

modalMask.onclick = function(){
closeButtonSpan.click();
alert('bg got clicked. Closing window');
}


} //end of Modal function


function abOpened()
{
alert('Modal w/ ab opened');
}
function abClosed()
{
alert('Modal w/ ab closed');
}


function createModal1()
{
$$$.modals.show("ab");
}

function loader()
{
var all = document.getElementsByTagName("*");
for(var i=0;i<all.length;i++)
{
if(all[i].hasAttribute("forModal"))
{
if(all[i].getAttribute("forModal").toUpperCase()=="TRUE")
{
ds.modals[ds.modals.length] = new Modal(all[i]);
i--;							//typical corner case
}
}
}
}

window.addEventListener('load',loader);
</script>
</head>
<body>


<button onclick='createModal1()'>
Create First Modal
</button>
<button onclick='createModal2()'>
Create Second Modal
</button>

<div id='ab' forModal="true" size="200x300" header="Some header" footer="Some footer" maskColor="#3355ff" modalBackgroundColor="#549933" closeButton="false" onOpen=abOpened onClose=abClosed>
God is great
</div>
<div id='pq' forModal="true">
Ujjain is the city of Gods
</div>
<br>

</body>
</html>
