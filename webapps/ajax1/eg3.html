<!DOCTYPE HTML>
<html lang = 'en'>
<meta charset='utf-8'>
<head>
<title>AJAX Examples</title>
<script>
function saveEnquiry()
{
var firstName = document.getElementById("firstName").value;
var lastName = document.getElementById("lastName").value;
var age = document.getElementById("age").value;
var dataToSend = "firstName=" + encodeURI(firstName);
var dataToSend = dataToSend + "&lastName=" + encodeURI(lastName);
var dataToSend = dataToSend + "&age=" + encodeURI(age);

var whatever = document.getElementById("whatever");
whatever.innerHTML="";
alert(dataToSend);

var xmlHttpRequest = new XMLHttpRequest();
xmlHttpRequest.onreadystatechange = function() {
if(this.readyState==4)
{
if(this.status==200)
{
var responseData = this.responseText;
whatever.innerHTML = responseData;
}
else
{
alert('some prob');
}
}
}
xmlHttpRequest.open('POST','servletThree',true);
xmlHttpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
xmlHttpRequest.send(dataToSend);
}
</script>
</head>

<body>
<h1> Example 3 </h2><br>
Enter first name: <input type='text' id='firstName'><br>
Enter last name: <input type='text' id='lastName'><br>
Enter age: <input type='text' id='age'><br>

<button type='button' onclick='saveEnquiry()'>Save</button> <br><br>

<div id='whatever'></div>

<a href='/ajax1/index.html'>Home</a>
</body>
</html>
