<!DOCTYPE HTML>
<html lang = 'en'>
<meta charset='utf-8'>
<head>
<title>AJAX Examples</title>
<script>
function populateDesignations()
{
var xmlHttpRequest = new XMLHttpRequest();
xmlHttpRequest.onreadystatechange = function() {
if(this.readyState==4)
{
if(this.status==200)
{
var responseData = this.responseText;
alert(responseData);
var designations = JSON.parse(responseData);
alert(designations);
var designationsComboBox = document.getElementById("designations");
var obj1;
for(var i=0;i<designations.length;i++)
{
obj1 = document.createElement("option");
obj1.value = designations[i].code;
obj1.text = designations[i].title;
designationsComboBox.appendChild(obj1);
}
}
}
};
xmlHttpRequest.open('GET','servletOne',true);
xmlHttpRequest.send();
}



window.addEventListener('load',populateDesignations);
</script>
</head>

<body>
Designations: 
<select id='designations'>

</select><br>
<a href='/ajax2/index.html'>Home</a>
</body>
</html>
